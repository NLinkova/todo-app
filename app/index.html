<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="interactivity/app.js" defer></script>
</head>
<body>
    <h1>ToDo App</h1>
    <fieldset>        
        <legend>Authentification</legend>
        <form method="post"
            action="/api/login"
            onsubmit="login(event)">
            <input type="text"
                name="username"
                required>
            <input type="password"
                name="password"
                required>
            <input type="submit"
                value="login">
        </form>
        <form method="put"
             action="/api/register">
            <input type="text"
                name="username"
                required>
            <input type="email"
                name="email"
                required>
            <input type="password"
                name="password"
                required>
            <input type="submit"
                value="register">
        </form>     
        <form method="get"
            action="/api/doesuserexist">
            <input type="text"
                name="username">
            <input type="submit"
                value="does user exist">
        </form>
        <form method="get"
            action="/api/isLoggedin">
            <input type="submit"
                value="isLoggedin">
        </form>
    </fieldset>

    <fieldset>
        <legend>Todo Category</legend>
        <form method="get"
            action="/api/getcat">
            <input type="submit"
           value="get categories">
        </form>
        <form method="put"
                action="/api/addcat">
            <input type="text"
                name="categoryname"
                required>
            <input type="submit"
                value="add category">
        </form>
        <form method="delete"
            action="/api/delcat">
            <input type="hidden"
                name="catid"
                value="0">
                <input type="text"
                name="categoryname">
            <input type="submit"
           value="del category">
        </form>
        <form method="patch"
            action="/api/updatecat">
            <input type="hidden"
                name="catid"
                value="0">
            <input type="submit"
                value="edit category"
                required>
        </form>
    </fieldset>
    
    <fieldset>
        <legend>Todo Items</legend>
        <form method="get"
            action="/api/gettodos">
            <input type="submit"
           value="get todo">
        </form>
        <form method="put"
                action="/api/addtodo">
            <input type="text"
                name="todoname"
                required>
            <input type="submit"
                value="add todos">
        </form>
        <form method="delete"
            action="/api/deltodo">
            <input type="hidden"
                name="todoid"
                value="0">
                <input type="text"
                name="todoname">
            <input type="submit"
           value="del todo">
        </form>
        <form method="patch"
            action="/api/updatetodo">
            <input type="hidden"
                name="todoitem"
                value="0">
            <input type="submit"
                value="edit todo"
                required>
        </form>
    </fieldset>
</body>
</html>
